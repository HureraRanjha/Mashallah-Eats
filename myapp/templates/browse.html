<head>
    <title>Browse Menu</title>
</head>

<body>
    {% if items %}
        {% for item in items %}
            <div>
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>${{ item.price }}</p>
                {% if warnings %}
                Warning count: {{warnings}}
                {% endif %}
            </div>
        {% endfor %}
    {% else %}
        <p>No items found.</p>
    {% endif %}

</body>
